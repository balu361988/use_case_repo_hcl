name: UC-10 Infra & App Deployment

on:
  push:
    branches:
      - main
    paths:
      - "use-case-10/**"
      - ".github/workflows/use-case-10.yml"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  PATIENT_ECR: patient-service
  APPOINTMENT_ECR: appointment-service

jobs:
  deploy:
    name: Build, Push & Deploy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: use-case-10

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::045911161916:role/OIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”‘ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: ğŸ³ Build and Push Patient Image
        run: |
          docker build -t $PATIENT_ECR ./apps/patient
          docker tag $PATIENT_ECR:latest 045911161916.dkr.ecr.${AWS_REGION}.amazonaws.com/$PATIENT_ECR:latest
          docker push 045911161916.dkr.ecr.${AWS_REGION}.amazonaws.com/$PATIENT_ECR:latest

      - name: ğŸ³ Build and Push Appointment Image
        run: |
          docker build -t $APPOINTMENT_ECR ./apps/appointment
          docker tag $APPOINTMENT_ECR:latest 045911161916.dkr.ecr.${AWS_REGION}.amazonaws.com/$APPOINTMENT_ECR:latest
          docker push 045911161916.dkr.ecr.${AWS_REGION}.amazonaws.com/$APPOINTMENT_ECR:latest

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: ğŸ“¦ Terraform Init
        run: terraform init

      - name: ğŸ” Terraform Validate
        run: terraform validate

      - name: ğŸ“ Terraform Plan
        run: terraform plan -out=tfplan

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve tfplan
